<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - SecureWay</title>
    <link rel="stylesheet" href="./css/cadastro.css">
    <link rel="shortcut icon" href="./image/favicon.png" type="image/x-icon">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div class="container">
            <h1>SecureWay</h1>
            <h2>🏠 Cadastro</h2>
        </div>
    </header>

    <main>
    <!-- Alerta -->
    <section class="alerta">
        <p><strong>⚠️ Atenção:</strong> Deslizamento de terra na região norte. Evacuar imediatamente!</p>
    </section>
<div class="background"></div>

<section class="secao">
    <div class="container">
        <h2>Crie seu Usuário</h2>
        <form class="form-box" action="#" method="POST">

            <div class="name-group">
                <div class="input-wrapper">
                    <label for="firstname">Nome:</label>
                    <input type="text" id="firstname" name="firstname" placeholder="Seu nome" required>
                </div>

                <div class="input-wrapper">
                    <label for="lastname">Sobrenome:</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Seu sobrenome" required>
                </div>
            </div>

            <label for="exibname">Como deseja ser chamado:</label>
            <input type="text" id="exibname" name="exibname" placeholder="Seu nome de exibição" required>

            <label for="email">Insira seu Email:</label>
            <input type="email" id="email" name="email" placeholder="example@email.com" required>

            <label for="valiemail">Confirme seu Email:</label>
            <input type="email" id="valiemail" name="valiemail" placeholder="example@email.com" required>

            <label for="phone">Insira seu número de telefone:</label>
            <div class="phone-group">
                <select id="country-code" name="country-code" required>
                    <option value="+55" selected>🇧🇷 +55 (Brasil)</option>
                    <option value="+1">🇺🇸 +1 (EUA)</option>
                    <option value="+44">🇬🇧 +44 (Reino Unido)</option>
                    <option value="+33">🇫🇷 +33 (França)</option>
                    <option value="+34">🇪🇸 +34 (Espanha)</option>
                    <option value="+49">🇩🇪 +49 (Alemanha)</option>
                    <option value="+81">🇯🇵 +81 (Japão)</option>
                    <option value="+61">🇦🇺 +61 (Austrália)</option>
                </select>
                <input type="tel" id="phone" name="phone" placeholder="Número de telefone" required>
            </div>
                <section class="btn">
                    <button class="btn_env" type="button" onclick="salvarCadastro()">Criar Usuário</button>
                    <a class="btn_login" href="./home/home.html">Continuar como visitante</a>
                </section>
        </form>
    </div>
</section>
</main>

    <!-- Rodapé -->
    <footer>
        <div class="container">
            <p>&copy; 2025 SecureWay | Todos os direitos reservados</p>
            <div class="social">
                <a href="https://www.facebook.com" target="_blank">Facebook</a> | 
                <a href="https://www.instagram.com" target="_blank">Instagram</a> | 
                <a href="https://www.twitter.com" target="_blank">Twitter</a>
            </div>
        </div>
    </footer>

<script src="./js/cadastro.js"></script>

</body>
</html>
